[tox]
envlist = py27, py33, py34, py35, docs, flake8
skip_missing_interpreters = True

[testenv]
deps = -rtests/requirements.txt
commands = python -m pytest -vvv {posargs}
changedir = tests
skipsdist = True
usedevelop = True

[testenv:flake8]
deps = flake8
commands = flake8 --ignore=W391 src tests
skip_install = True

[testenv:docs]
basepython=python
changedir=docs
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
